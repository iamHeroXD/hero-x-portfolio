  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">Hero.X</div>
    <div class="nav-links">
      <a href="index.html">Home</a>

    <a href="https://discord.com/users/1351116002380746865" target="_blank" class="discord-link">
      <img src="discord_logo_hd_by_ijungakrom_dgt0pmh-fullview.jpg" alt="Discord" />
    </a>
  </nav>

  <!-- Contact Section -->
  <section class="contact-section">
    <div class="container">
      <h1 class="section-title">Get in Touch</h1>
      <p class="subtitle">Have a question or want a custom website? Let’s talk!</p>

      <form action="https://formspree.io/f/myzwyjpb" method="POST" class="contact-form">
        <!-- Formspree Extras -->
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_template" value="box">
        <!-- Removed _next to prevent redirect -->

        <div class="form-group">
          <label for="name">Your Name</label>
          <input type="text" name="name" id="name" required placeholder="Enter your name"/>
        </div>

        <div class="form-group">
          <label for="email">Your Email</label>
          <input type="email" name="email" id="email" required placeholder="Enter your email"/>
        </div>

        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea name="message" id="message" rows="6" required placeholder="What do you want to ask?"></textarea>
        </div>

        <button type="submit" class="btn-submit">Send Message</button>
      </form>

      <!-- Success Message -->
      <div id="successMessage" style="display:none; margin-top: 20px; color: #6aff8c; font-weight: bold;">
        ✅ Thank you! I'll contact you shortly on Discord.
      </div>
    </div>
  </section>

  <!-- Footer -->
  <footer class="footer">

  <script src="global.js"></script>
